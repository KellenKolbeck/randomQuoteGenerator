<!DOCTYPE html>
<html>

<head>
	<title>Quotes on Quotes</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div class="container">
		<div class="paper">
			<div class="quote">
				<p>This will be a quote</p>
			</div>
			<div class="author">
				<p>- Kellen Kolbeck</p>
			</div>
			<button class="get-quote-button">Get New Quote</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
